<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<!--
    This template can be used for creating apps that require user login and user registration before starting actual app.
--> 
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    <!-- phantom library, needed for XDK "legacy" container api calls -->
    <script src="intelxdk.js"></script>
    <!-- phantom library, needed for Cordova api calls -->
    <script src="cordova.js"></script>
    <!-- phantom library, needed for XDK "legacy" container CORS -->
    <script src="xhr.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/action.js"></script>
    <script>
        var onDeviceReady=function(){                             // called when Cordova is ready
           navigator.splashscreen.show();
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
               $.ui.launch(); 
                setTimeout(function() {
                    navigator.splashscreen.hide();
                }, 2000); 
            }
        };
       
       
        document.addEventListener("deviceready", onDeviceReady, false) ;
       
    </script>
    
    <script>   
        $.ui.autoLaunch = false; 
        $.ui.backButtonText = "Voltar";
    
        $(document).ready(function(){
            $.ui.launch();
            
            // setup signin and signup button events
            $("#login").on("click", function(){
                signIn();
            });
            
            $("#register").on("click", function(){
                signUp();
            });
        });
                
        function signIn(){
            var username = $("#username").val();
            var password = $("#password").val();
            if(username == 'admin' && password=='admin'){
                //window.location.replace("home.html");
                $.ui.loadContent("home", null, null, "fade");
            }else{
                $("#error").html("Usuario ou senha invalidos");
            }
        }
                
        function signUp(){
            // signup code here
            $.ui.loadContent("main", null, null, "fade");
        }   
    </script>   
</head>
<body> 
<div id="afui">
    <div id="content" style=""> 
    <!-- Views -->
        <!-- Welcome View -->
        <div class="panel" title="Bem Vindo" id="page1" data-header="none" data-footer="none" selected="true">

            <div style="text-align:center">
            <br>
            <br>
            <h1>Bem Vindo</h1>
            <br>
            <br>
            <p>Faca login e encontre uma infinidade de locais para visitar!</p>
            <br>
            <br>
            </div>    
            <ul class="list inset">
                <li><a href="#signin" class="icon user" style="text-align:center">Login</a></li>
                <li><a href="#signup" class="icon pencil" style="text-align:center">Register</a></li>
            </ul>
            
            <a class="button botao facebook">Facebook</a>
        </div>
        
        <!-- Login View -->
        <div class="panel" title="Login" id="signin" data-footer="none">
            <!--header>
                <a id="backButton" class="button voltarButton">Voltar</a>
                <h1>Login</h1>
            </header-->
            <br>
            <p class='error' id='error'></p>
            <br>
            <input name="username" id='username' type="text" placeholder="username" />
            <input name="password" id='password' type="password" placeholder="password" />
            <a class="button botao login" href="#" id="login">Login</a>
        </div>
        
        <!-- Register View -->
        <div class="panel" title="Cadastrar-se" id="signup" data-footer="none">
            <!--div style="text-align:center">
            <br>
            <br>
            <p>This is space for register message</p>
            <br>
            <br>
            </div-->
            <input name="name" type="text" placeholder="Name" />
            <input name="email" type="text" placeholder="Email" />
            <input name="username" type="text" placeholder="username" />
            <input name="password" type="password" placeholder="password" />
            <input name="password2" type="password" placeholder="confirm password" />
            <a class="button block register" href="#" id="register">Register</a>
        </div>
        
        <!-- Main App View -->
        <div class="panel import" title="Home" id="http://www.eduardoalvarez.com.br"  >teste1</div>
        
        <!-- Favorito App View -->
        <div class="panel import" title="Favorito" id="favoritos" >teste2</div>
        
    </div>

</div>
</body>
</html>
