<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
<!--
    This template can be used for creating apps that require user login and user registration before starting actual app.
--> 
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="appframework/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/iconCustom.css" />
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    <!--<script src="intelxdk.js"></script>  -->
    <script type="text/javascript" charset="utf-8" src="js/action.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/login.js"></script>
    
    <script>
        var onDeviceReady=function(){                             // called when Cordova is ready
           navigator.splashscreen.show();
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
               $.ui.launch(); 
                setTimeout(function() {
                    navigator.splashscreen.hide();
                }, 2000); 
            }
        };
        document.addEventListener("deviceready", onDeviceReady, false) ;
    </script>
</head>
<body> 
<div id="afui">
    <div id="content" style=""> 
    <!-- Views -->
        <!-- Welcome View -->
        <div class="panel" title="Bem Vindo" id="page1" data-header="none" data-footer="none" selected="true">
            <div style="text-align:center">
            <br>
            <br>
            <h1>Bem Vindo</h1>
            <br>
            <br>
            <p>Faca login e encontre uma infinidade de locais para visitar!</p>
            <br>
            <br>
            </div>    
            <ul class="list inset">
                <li><a href="#signin" class="icon user" style="text-align:center">Login</a></li>
                <li><a href="#signup" class="icon pencil" style="text-align:center">Register</a></li>
            </ul>
            
            <a class="button botao facebook">Facebook</a>
        </div>
        
        <!-- Login View -->
        <div class="panel" title="Login" id="signin" data-footer="none">
            <!--header>
                <a id="backButton" class="button voltarButton">Voltar</a>
                <h1>Login</h1>
            </header-->
            <br>
            <p class='error' id='error'></p>
            <br>
            <input name="username" id='username' type="text" placeholder="Usuário" />
            <input name="password" id='password' type="password" placeholder="Senha" />
            <a class="button botao login" href="#" id="login">Login</a>
        </div>
        
        <!-- Register View -->
        <div class="panel" title="Cadastrar-se" id="signup" data-footer="none">
            <input name="name"  id='nome_user' type="text" placeholder="Name" />
            <input name="email" id='email_user' type="text" placeholder="Email" />
            <input name="username" id='username_user' type="text" placeholder="username" />
            <input name="password" id='password_user' type="password" placeholder="password" />
            <input name="password2" type="password" placeholder="confirm password" />
            <a class="button block register" href="#" id="register">Register</a>
        </div>
        
        <!-- Main App View -->
        <div class="panel import" title="Home" id="home"  ></div>
        
        <!-- Favorito App View -->
        <div class="panel import" title="Favorito" id="favoritos" ></div>
        
        <!-- Meu Perfil App View -->
        <div class="panel import" title="Meu Perfil" id="meu_perfil" ></div>
        
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_balada" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_show" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_evento" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_restaurante" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_teatro" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_cinema" ></div>
        <!-- Filtro App View -->
        <div class="panel import" title="Filtros" id="filtro_perto" ></div>
        
        <!-- Perto App View -->
        <div class="panel import" title="Perto de mim" id="perto" ></div>
        
        <!-- Avaliacao App View -->
        <div class="panel import" title="Avaliações" id="avaliacao" ></div>
        
        <!-- Detalhes App View -->
        <div class="panel import" title="Detalhes" id="detalhes" ></div>
        
        <!-- Eventos App View -->
        <div class="panel import" title="Listagem" id="eventos" ></div>
        
    </div>

</div>
</body>
</html>
